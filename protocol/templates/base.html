{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-2dBLmlm+I9znzyp+5mRuDIitD5f5j8y5Gqqy+ILnc/RMAH/+P26RsXGNCbMCa0K2"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link href="{{ CSS_URL }}/static/css/plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ CSS_URL }}/static/css/styles/main_styles.css">
    <link rel="stylesheet" type="text/css" href="{{ CSS_URL }}/static/css/styles/bootstrap4/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ CSS_URL }}/static/css/responsive.css">
</head>
<body>
<header class="header">

    <!-- Top Bar -->
    <div class="top_bar">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="top_bar_content d-flex flex-row align-items-center justify-content-start">
                        <div class="top_bar_social">
                            <span class="top_bar_title">Follow Us:</span>
                            <ul class="list-unstyled mb-0">
                                <li><a href="{{index.facebook}}" target="_blank"><i class="fa fa-facebook"
                                                                                      aria-hidden="true"></i></a></li>
                                <li><a href="{{index.instagram}}" target="_blank"><i class="fa fa-instagram"
                                                                                       aria-hidden="true"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<!-- Header Content -->
	<div class="header_container">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header_content d-flex flex-row align-items-center justify-content-start">
						<div class="logo_container mr-auto">
							<a href="#">
								<div><h3>ll</h3></div>
							</a>
						</div>
						<nav class="main_nav_contaner" >
							<ul class="main_nav">

								<li class="active"><a style="color: rgba(5,5,5,0.99)" href="{% url 'protocol:home' %}">Home</a></li>
								<li><a style="color: rgba(5,5,5,0.99)" href="https://t.me/lordlike">Blog</a></li>
								<li><a style="color: rgba(5,5,5,0.99)" href="{% url 'protocol:about' %}">About</a></li>



							</ul>
						</nav>
						<div class="header_content_right ml-auto text-right">

							<!-- Hamburger -->

							<div class="hamburger menu_mm">
								<i class="fa fa-bars menu_mm" aria-hidden="true"></i>

							</div>
						</div>
	<div class="menu d-flex flex-column align-items-end justify-content-start text-right menu_mm trans_400">
		<div class="menu_close_container"><div class="menu_close"><div></div><div></div></div></div>

		<nav class="menu_nav">
			<ul class="menu_mm">
				<li class="active"><a href="{% url 'protocol:home' %}">Home</a></li>
								<li><a href="https://t.me/lordlike">Blog</a></li>
								<li><a href="{% url 'protocol:about' %}">About</a></li>


			</ul>
		</nav>
		<div class="menu_extra">
			<div class="menu_social">
				<span class="menu_title">follow us</span>
				<ul>
					<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
					<li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
				</ul>
			</div>
		</div>
	</div>

					</div>
				</div>
			</div>
		</div>
	</div>


</header>

<hr/>
<div style="padding-top: 50px">{% block content %}</div>



{% endblock %}

</body>
</html>
